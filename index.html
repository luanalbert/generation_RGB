<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    
    <title>Exercio RGB</title>
</head>
<body>

    <div class="container">
        <h1 > Gerador de cor RGB</h1>
        
        <form class="form-group">
            <div id="code"></div>
            <div id="cor"></div>
            <input type="range" class="form-control-range" onchange="gerarCor()" id="red" min="0" max="255" value="0"><span id="txtRed"> R: 0</span>
            <input type="range" class="form-control-range" onchange="gerarCor()" id="green" min="0" max="255" value="0"><span id="txtGreen"> R: 0</span>
            <input type="range" class="form-control-range" onchange="gerarCor()" id="blue" min="0" max="255" value="0"><span id="txtBlue"> R: 0</span>
        </form>

        <p class="footer"> By Luan Albert </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
